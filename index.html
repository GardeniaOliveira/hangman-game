<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <p>Type a letter on the keyboard and try to guess the word!</p>
        <img src="img/img.png" alt="Hangman" class="img">
      
        <p class="repeat-msg"></p>  
        <div>
            <h3 class="title"></h3>  
            <p class="wrong-letters-msg"></p>   
        </div>
        <p class="right-letters-msg"></p>   
    </div>

    <script src="main.js"></script>
</body>

</html>
